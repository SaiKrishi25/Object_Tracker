version: '3'

services:
  object-monitor:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: object-monitor
    volumes:
      # Mount models directory to persist downloaded models
      - ./models:/app/models
      # Mount input directory for source videos (if needed)
      - ./input:/app/input
      # Mount output directory for recorded results
      - ./output:/app/output
    environment:
      # Set environment variables as needed
      - KMP_DUPLICATE_LIB_OK=TRUE
    devices:
      # For accessing webcam (on Linux hosts)
      - /dev/video0:/dev/video0
    # Run with a specific command (optional, can be omitted to use the default CMD)
    command: --source 0 --model /app/models/yolov8s.pt --conf 0.5 --iou 0.4 --display
    # Use for GUI output on Linux
    # environment:
    #   - DISPLAY=$DISPLAY
    # volumes:
    #   - /tmp/.X11-unix:/tmp/.X11-unix